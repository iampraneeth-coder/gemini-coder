<!DOCTYPE html>
<html>
<head>
  <title>Simple Chatbot</title>
  <style>
    #chat-area { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; }
    #user-input-area { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Simple Chatbot</h1>

  <div id="chat-area"></div>

  <div id="user-input-area">
    <input type="text" id="user-input">
    <button id="send-button">Send</button>
  </div>

  <script>
    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', sendMessage);

    async function sendMessage() {
      const messageText = userInput.value;
      userInput.value = '';

      displayMessage('user', messageText);

      try {
        const response = await fetch('/.netlify/functions/gemini-api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: messageText }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        const replyText = data.reply;
        displayMessage('bot', replyText);

      } catch (error) {
        console.error('Error communicating with Dialogflow:', error);
        displayMessage('bot', 'Sorry, I encountered an error.');
      }
    }

    function displayMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = `${sender}: ${message}`;
      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight; // Scroll to bottom
    }
  </script>

</body>
</html>
